<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/adminLayoutFile :: layout(~{::div}, ~{::link})}">
<link rel="stylesheet" th:href="@{/css/createItemForm.css}">
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>

<div class="container">
    <section class="flex-grow-1">
        <h2>상품 등록</h2>
    <form th:action="@{/items/new}" th:object="${form}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}"
                   th:errorclass="field-error"
                   class="form-control"
                   placeholder="이름을 입력하세요">
            <p th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control"
                   placeholder="가격을 입력하세요"
                   th:errorclass="field-error"
                   th:class="form-control">
            <p th:errors="*{price}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control"
                   placeholder="수량을 입력하세요"
                   th:errorclass="field-error"
                   th:class="form-control">
            <p th:errors="*{stockQuantity}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="author">저자</label>
            <input type="text" th:field="*{author}" class="form-control"
                   placeholder="저자를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control"
                   placeholder="ISBN을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="itemImgList">이미지</label>
            <input type="file" th:field="*{itemImgList}"
                   th:errorclass="field-error"
                   class="form-control">
            <p th:errors="*{itemImgList}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    </section>
</div> <!-- /container -->
</body>
</html>
