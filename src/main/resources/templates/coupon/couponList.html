<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/adminLayoutFile :: layout(~{::table}, ~{::link})}">
<link rel="stylesheet" th:href="@{/css/itemList.css}">
<body>
<div class="container">
    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>id</th>
                <th>쿠폰명</th>
                <th>쿠폰타입</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody class="item__wrapper">
            <tr th:each="coupon : ${coupons}">
                <td th:text="${coupon.id}"></td>
                <td th:text="${coupon.name}"></td>
                <td th:text="${coupon.couponType}"></td>
                <td>
                    <a href="#" th:href="@{/coupon/{id}/edit (id=${coupon.id})}"
                       class="btn btn-primary" role="button">수정</a>
                </td>
                <td>
                    <form th:action="@{'/coupon/' + ${coupon.id} + '/delete'}" th:method="delete">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-primary">삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
