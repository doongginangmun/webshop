<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/adminLayoutFile :: layout(~{::div}, ~{::link})}">
<link rel="stylesheet" th:href="@{/css/updateCouponForm.css}">
<body>
<div class="container">
    <h2 class="title">쿠폰 수정</h2>
    <form th:object="${form}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <!-- id -->
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label th:for="name">쿠폰명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   th:errorclass="field-error"
                   placeholder="쿠폰명을 입력하세요" />
            <p th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="discountPrice">할인금액(율)</label>
            <input type="number" th:field="*{discountPrice}" class="form-control"
                   th:errorclass="field-error"
                   placeholder="할인금액을 입력하세요" />
            <p th:errors="*{discountPrice}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{quantity}" class="form-control"
                   th:errorclass="field-error"
                   placeholder="수량을 입력하세요" />
            <p th:errors="*{quantity}">Incorrect date</p>
        </div>
        <div class="form-group mx-sm-1 mb-2">
            <label th:for="isbn">할인타입</label>
            <select th:field="*{couponType}" class="form-control">
                <option value="">쿠폰할인타입</option>
                <option th:each="couponTypes : ${T(com.toy.webshop.entity.coupon.CouponType).values()}"
                        th:value="${couponTypes}"
                        th:text="${couponTypes}">option</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div> <!-- /container -->
</body>
</html>
